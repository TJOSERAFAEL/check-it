<ion-header>
  <ion-toolbar>
    <ion-title>
      Check It
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-text color="primary">
        <h2>My labels</h2>
      </ion-text>
    </ion-list-header>

    <ion-item *ngFor="let label of labels">
      <ion-avatar slot="start" [style.background-color]="label.color">
      </ion-avatar>
      <ion-label>
        {{ label.name }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
